<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting & Lecture Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-microphone-alt me-2"></i>
                    Meeting & Lecture Summarizer
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#recordings" onclick="loadRecordings()">
                        <i class="fas fa-history me-1"></i>
                        Past Recordings
                    </a>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Upload Section -->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow-lg">
                        <div class="card-header bg-gradient-primary text-white">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-upload me-2"></i>
                                Upload Audio or Video Recording
                            </h3>
                        </div>
                        <div class="card-body">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="fileInput" class="form-label">
                                        Select your meeting or lecture recording
                                    </label>
                                    <input type="file" class="form-control" id="fileInput" name="file" 
                                           accept="audio/*,video/*" required>
                                    <div class="form-text">
                                        Supported formats: MP3, WAV, MP4, AVI, MOV (max 100MB)
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
                                    <i class="fas fa-magic me-2"></i>
                                    Process Recording
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="row mt-4" id="progressSection" style="display: none;">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5>Processing your recording...</h5>
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%" id="progressBar"></div>
                            </div>
                            <div id="progressText">Uploading file...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="row mt-4" id="resultsSection" style="display: none;">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header">
                            <h3><i class="fas fa-file-alt me-2"></i>Processing Results</h3>
                        </div>
                        <div class="card-body">
                            <!-- Tabs for different content -->
                            <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="summary-tab" data-bs-toggle="tab" 
                                            data-bs-target="#summary" type="button" role="tab">
                                        <i class="fas fa-clipboard-list me-1"></i>Summary
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="article-tab" data-bs-toggle="tab" 
                                            data-bs-target="#article" type="button" role="tab">
                                        <i class="fas fa-newspaper me-1"></i>Full Article
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="transcript-tab" data-bs-toggle="tab" 
                                            data-bs-target="#transcript" type="button" role="tab">
                                        <i class="fas fa-file-text me-1"></i>Transcript
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="test-tab" data-bs-toggle="tab" 
                                            data-bs-target="#test" type="button" role="tab">
                                        <i class="fas fa-question-circle me-1"></i>Comprehension Test
                                    </button>
                                </li>
                            </ul>
                            
                            <div class="tab-content mt-3" id="resultTabContent">
                                <div class="tab-pane fade show active" id="summary" role="tabpanel">
                                    <div id="summaryContent"></div>
                                </div>
                                <div class="tab-pane fade" id="article" role="tabpanel">
                                    <div id="articleContent"></div>
                                </div>
                                <div class="tab-pane fade" id="transcript" role="tabpanel">
                                    <div id="transcriptContent"></div>
                                </div>
                                <div class="tab-pane fade" id="test" role="tabpanel">
                                    <div id="testContent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Past Recordings Section -->
            <div class="row mt-4" id="recordingsSection" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-history me-2"></i>Past Recordings</h3>
                        </div>
                        <div class="card-body">
                            <div id="recordingsList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
